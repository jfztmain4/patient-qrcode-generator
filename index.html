<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Patient QR Code Generator</h1>
        <form id="patientForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required><br><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required placeholder="Weight in kilograms"><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <button type="button" onclick="generateQRCode()">Generate QR Code</button>
        </form>

        <div id="qrcodeContainer">
            <a id="downloadLink" href="#" download="qrcode.png">
                <img id="qrImage" src="#" alt="QR Code" style="display:none; cursor: pointer;">
            </a>
        </div>
    </div>

    <!-- Popup for displaying the QR code in a larger view -->
    <div id="popup" class="popup" style="display:none;">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImage" src="#">
    </div>

    <script src="script.js"></script>
</body>
</html>
